<div class="wrapper">
    <mat-progress-spinner
        [class.active]="inProgress"
        class="progress-spinner"
        [mode]="'determinate'"
        [value]="progressbarValue"
    >
    </mat-progress-spinner>

    <div class="stage" #stage [class.inactive]="inProgress">
        <div
            class="carousel-cell"
            *ngFor="let drink of drinks"
            [attr.data-drink-id]="drink.id"
            (select)="onDrinkSelect($event)"
        >
            <div class="card">
                <div class="drink" [class.sold-out]="drink.quantity === 0">
                    <div class="drink-image" [inlineSVG]="drink | drinkImage"></div>
                    <hr />
                    <div class="drink-info">
                        <div>Price: {{ drink.price }} â‚¬</div>
                        <div>Stock: {{ drink.quantity }}</div>
                    </div>
                    <div *ngIf="drink.quantity === 0" class="sold-out-label">SOLD OUT</div>
                </div>
            </div>
        </div>
    </div>
</div>
